    container_name: shard_1_server_1
    hostname: shard_1_server_1
    command: mongod --port 27017 --shardsvr --replSet RS1 --dbpath /home/mongo/shard_1_server_1 --auth --keyFile /home/mongo/shard_1_server_1/keyfile
    links:
      - shard_1_server_2
      - shard_1_server_3
    networks:
      - mongo_cluster_network
    volumes:
      - /tmp/mongo/shard_1_server_1:/home/mongo/shard_1_server_1

  shard_1_server_2:
